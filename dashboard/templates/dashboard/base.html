<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Irish Trails Dashboard{% endblock %}</title>

    <!-- Bootstrap CSS - Latest -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Leaflet CSS - Latest -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .main-content {
            min-height: calc(100vh - 76px);
        }
    </style>

    {% block head_extra %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard_index' %}">
                üåç Irish Trails Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link {% if request.resolver_match.url_name == 'dashboard_index' %}active{% endif %}" href="{% url 'dashboard_index' %}">Dashboard</a>
                <a class="nav-link {% if request.resolver_match.url_name == 'dashboard_analytics' %}active{% endif %}" href="{% url 'dashboard_analytics' %}">Analytics</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light mt-5 py-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <small class="text-muted">
                        European Urban Planning Dashboard - Week 6 Lab
                    </small>
                </div>
                <div class="col-md-6 text-end">
                    <small class="text-muted">
                        Built with Django, PostGIS, and Leaflet
                    </small>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts - Bootstrap (Latest) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    {% block scripts %}{% endblock %}
</body>
</html>
