{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trails Map - Proximity Search</title>

  <!-- âœ… CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <link rel="stylesheet" href="{% static 'trails_api/css/leaflet-search.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  
  <style>
    #map { height: calc(100vh - 56px); width: 100%; }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">ğŸ¥¾ Irish Trails Map</a>
    </div>
  </nav>

  <!-- âœ… Map Container -->
  <div id="map"></div>

  <!-- âœ… Results panel -->
  <div id="trail-results"
       class="position-absolute bottom-0 start-0 bg-white p-2 m-3 rounded shadow"
       style="z-index:1000; width: 250px; max-height: 40vh; overflow-y: auto;">
    <small class="text-muted">Results will appear here after you click the map</small>
  </div>

  <!-- âœ… Search panel -->
  <div class="position-absolute top-0 end-0 p-3" style="z-index:1000;">
    <div class="card p-2">
      <h6>ğŸ” Trails within radius</h6>
      <input id="radius-input" type="number" class="form-control form-control-sm mb-2"
            value="50" min="1" max="500" />
      <button id="toggle-search" class="btn btn-success btn-sm w-100">Enable Search</button>
    </div>
  </div>

  <!-- âœ… Nearest Town -->
  <div class="mb-3">
    <label for="trail-town">Nearest Town</label>
    <input type="text" id="trail-town" class="form-control" placeholder="e.g. Glendalough">
  </div>

  
<!-- âœ… JavaScript order -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
<script src="{% static 'trails_api/js/leaflet-search.min.js' %}"></script>

<!-- âœ… Main map logic must come last) -->
<script src="{% static 'trails_api/js/trails_map.js' %}"></script>



</body>
</html>
