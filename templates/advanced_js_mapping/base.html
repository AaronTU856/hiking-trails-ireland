<!-- advanced_js_mapping/templates/advanced_js_mapping/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Advanced JS Mapping{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS (local static to ensure image paths resolve) -->
    <link rel="stylesheet" href="{% static 'leaflet/leaflet.css' %}" />

    <!-- Leaflet Draw CSS (local) -->
    <link rel="stylesheet" href="{% static 'leaflet/draw/leaflet.draw.css' %}" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'advanced_js_mapping/css/advanced.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-brand">
        <div class="container">
            <a class="navbar-brand" href="{% url 'advanced_js_mapping:index' %}">
                üó∫Ô∏è Stay and Trek 2025
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'advanced_js_mapping:index' %}">Home</a>
                <a class="nav-link" href="{% url 'advanced_js_mapping:map' %}">Interactive Map</a>
                <a class="nav-link" href="{% url 'advanced_js_mapping:analytics' %}">Analytics</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; Stay and Trek Hiking 2025</p>
    </footer>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'leaflet/leaflet.js' %}"></script>
    <script src="{% static 'leaflet/draw/leaflet.draw.js' %}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
