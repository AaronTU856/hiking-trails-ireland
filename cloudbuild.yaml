# cloudbuild.yaml
options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Step 1: Run unit tests
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build -t test-image .
        docker run --rm test-image python -m pytest test_api.py test_spatial.py -v --tb=short
    id: RunUnitTests
    waitFor: ['-']

  # Step 2: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - build
      - -t
      - europe-west1-docker.pkg.dev/long-octane-477515-k6/cloud-run-source-deploy/stay-and-trek-service:latest
      - .
    id: BuildImage

  # Step 3: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - push
      - europe-west1-docker.pkg.dev/long-octane-477515-k6/cloud-run-source-deploy/stay-and-trek-service:latest
    id: PushImage

  # Step 4: Deploy the new image to Cloud Run
  # This deployment uses the dedicated service account and sets the MY_API_KEY secret
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - gcloud
      - run
      - deploy
      - stay-and-trek-service
      - --image
      - europe-west1-docker.pkg.dev/long-octane-477515-k6/cloud-run-source-deploy/stay-and-trek-service:latest
      - --region
      - europe-west1
      - --service-account
      - cloud-run-service-account@${PROJECT_ID}.iam.gserviceaccount.com
      - --set-secrets=MY_API_KEY=api_key_secret:latest # Securely injects the API key
      - --allow-unauthenticated # Consider removing for production private services
    id: DeployToCloudRun
    env:
      - 'CLOUDSDK_CORE_PROJECT=$PROJECT_ID' # Ensure gcloud uses the correct project

images:
  - europe-west1-docker.pkg.dev/long-octane-477515-k6/cloud-run-source-deploy/stay-and-trek-service:latest

