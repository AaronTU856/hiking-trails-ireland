# cloudbuild.yaml
steps:
  # Step 1: Install dependencies and run unit tests (Placeholder for now)
  # This step can be customized for your Django app's unit tests (e.g., pytest, manage.py test)
  - name: 'python:3.11-slim' # Use the same base image as your Dockerfile for consistency
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install --no-cache-dir -r requirements.txt
        # Replace with your actual Django unit test command
        # python manage.py test --settings=your_project.settings.test
        echo "Running unit tests... (placeholder)"
    id: UnitTests

  # Step 2: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/stay-and-trek-service:$COMMIT_SHA', '.']
    id: BuildImage

  # Step 3: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/stay-and-trek-service:$COMMIT_SHA']
    id: PushImage

  # Step 4: Deploy the new image to Cloud Run
  # This deployment uses the dedicated service account and sets the MY_API_KEY secret
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - gcloud
      - run
      - deploy
      - stay-and-trek-service
      - --image
      - europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/stay-and-trek-service:$COMMIT_SHA
      - --region
      - europe-west1
      - --service-account
      - cloud-run-service-account@$PROJECT_ID.iam.gserviceaccount.com
      - --set-secrets=MY_API_KEY=api_key_secret:latest # Securely injects the API key
      - --allow-unauthenticated # Consider removing for production private services
    id: DeployToCloudRun
    env:
      - 'CLOUDSDK_CORE_PROJECT=$PROJECT_ID' # Ensure gcloud uses the correct project

images:
  - europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/stay-and-trek-service:$COMMIT_SHA

