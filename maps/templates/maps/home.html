<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps - Irish Trails</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .nav-links {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .nav-links a {
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid #667eea;
            color: #667eea;
        }
        .nav-links a:hover {
            background-color: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        .status-badge {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è Maps Portal</h1>
        <p style="text-align: center; color: #666;">Welcome to the Irish Trails Mapping System. Select an option below:</p>
        
        <div class="nav-links">
            <a href="{% url 'maps:intersect_test' %}">
                üìç Intersection Test
            </a>
            <a href="{% url 'maps:environment_test' %}">
                ‚öôÔ∏è Environment Test
            </a>
            <a href="{% url 'maps:api_status' %}">
                üîå API Status
            </a>
            <a href="{% url 'trails:trail-list-create' %}">
                ü•æ Trails API
            </a>
        </div>
        
        <div class="status-badge" id="status">Checking status...</div>
    </div>

    <script>
        // Check API status on page load
        fetch('{% url "maps:api_status" %}')
            .then(response => response.json())
            .then(data => {
                const badge = document.getElementById('status');
                if (data.status === 'ok') {
                    badge.textContent = '‚úÖ API is Online';
                    badge.style.backgroundColor = '#28a745';
                } else {
                    badge.textContent = '‚ö†Ô∏è API Status Unknown';
                    badge.style.backgroundColor = '#ffc107';
                }
            })
            .catch(error => {
                const badge = document.getElementById('status');
                badge.textContent = '‚ùå API is Offline';
                badge.style.backgroundColor = '#dc3545';
            });
    </script>
</body>
</html>
